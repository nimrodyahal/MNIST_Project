<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Optical Character Recognition Project</title>
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/mdb.min.css">
		<link rel="stylesheet" href="css/style.css">
		
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/popper.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/mdb.min.js"></script>
		<script src="js/jquery.circlechart.js"></script>
		
	</head>
	<body style="background-color: #999966">
		<div class="container-fluid">
			<div class ="jumbotron" style="background:transparent url('https://cdn-images-1.medium.com/max/1200/1*m2gDBT_nc-iE7R4AM3sHBQ.jpeg') no-repeat top center /cover">
				<h1 class="display-5"><font color="white" style="font-family: sans-serif"><center>Optical Character Recognition</center></font></h1>
			</div>
			
			<div class="row" style="height:600px">
				<div class="col-sm-8">
					<div class="row pb-3 mx-auto">
						<img stylke="width:50%" class="img-fluid" id='img-upload' src="final.jpg"/>
						
						<textarea style="resize: none; background-color:#bfbfbf;" class="card-body" id="TextBox" original-answer="{answer}">{answer}</textarea>
					</div>
					<div class="row">
						<!-- Save Button -->
						<a class="btn btn-warning mx-auto" role="button" download="{file_name}" id="SaveButton"><font color="black">Save To File</font></a>
						<!-- Translate Buttons -->
						<div class="btn-group mx-auto">
							<button id='TranslateButton' type="button" class="btn btn-warning"><font color="black">Translate to</font></button>
							<div class="btn-group">
								<button id='main-nav' type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown"><font color="black">English</font></button>
								<div class="dropdown-menu default-menu main-menu sm-main-menu animation" data-animation = "fadeIn">
									<div class="sm-main-nav myDropDown">
										<!-- Dropdown Options. Looks Like This: -->
										<a class="dropdown-item">Language1</a>
										<a class="dropdown-item">Language2</a>
										<a class="dropdown-item">Language3</a>
										<a class="dropdown-item">Language4</a>
										<a class="dropdown-item">Language5</a>
										<a class="dropdown-item">Language6</a>
										<a class="dropdown-item">Language7</a>
										<a class="dropdown-item">Language8</a>
										<a class="dropdown-item">Language9</a>
										<a class="dropdown-item">Language10</a>
										<a class="dropdown-item">Language11</a>
									</div>
							</div>
						  </div>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="row pb-3 mx-auto">
						<div class="col-sm-12 my-auto" style="height:350px">
							<canvas id="lineChart" class="pb-4"></canvas>
						</div>
					</div>
					<div class="row">
						<div class="demo mx-auto">
							<div class="demo-4" data-percent="75"></div>
							<h5 class="mx-auto text-center pt-2">Net Surety - Avg.</h5>
						</div>
						<div class="circle mt-0">
							<p>"Net Surety" means just how sure the neural network is about every character.</p>
						</div>
						<div class="demo mx-auto">
							<div class="demo-4" data-percent="50"></div>
							<h5 class="mx-auto text-center pt-2">Net Surety - Med.</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/save.js"></script>
		<script>
			// Percent Charts
			$('.demo-4').percentcircle({
				mate : true,
				diameter : 100,
				guage: 3,
				coverBg: '#fff',
				bgColor: '#efefef',
				fillColor: '#46CFB0',
				percentSize: '18px',
				percentWeight: 'normal'
			});
			
			// Line Chart
			var ctxL = document.getElementById("lineChart").getContext('2d');
			var myLineChart = new Chart(ctxL, {
				type: 'line',
				data: {
					labels: ['', '', ''],
					datasets: [
						{
							label: "Neural Network Surety For Each Character",
							fillColor: "rgba(220,220,220,0.2)",
							strokeColor: "rgba(220,220,220,1)",
							pointColor: "rgba(220,220,220,1)",
							pointStrokeColor: "#fff",
							pointHighlightFill: "#fff",
							pointHighlightStroke: "rgba(220,220,220,1)",
							data: [40, 20, 37]
						}
					]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								min: 0,
								max: 100
							}
						}]
					}
				}
			});
		</script>
		<style>
		.circle {
			background: #737373;
			border-radius: 190px;
			color: white;
			height: 190px;
			font-weight: bold;
			width: 190px;
			display: table;
			margin: 20px auto;
		}
		.circle p {
			text-align: center;
			vertical-align: middle;
			display: table-cell;
		}
		.myDropDown{
			height: 20rem;
			overflow: auto;
		}
		</style>
	</body>
</html>
