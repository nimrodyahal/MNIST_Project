<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="bg"></div>
		<style>
		body, html {
			height: 100%;
			margin: 0;
		}
		.container {
			position: relative;
		}
		img { 
			width: 100%;
			height: auto;
		}
		.bg {
			background-image: url("final.jpg");
			height: 100%; 
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}
		</style>
	</body>
</html>
