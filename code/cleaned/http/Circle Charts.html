<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>jQuery Circle Charts Plugin Demos</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/jquery.circlechart.js"></script>
</head>
<body>	
	<div class="demo">
		<div class="demo-4" data-percent="65"></div>
	</div>
	
	<script>
	$('.demo-4').percentcircle({
	animate : true,
	diameter : 100,
	guage: 3,
	coverBg: '#fff',
	bgColor: '#efefef',
	fillColor: '#46CFB0',
	percentSize: '18px',
	percentWeight: 'normal'
	});
	</script>
	
</body>
</html>
