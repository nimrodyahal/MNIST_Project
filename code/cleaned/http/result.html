<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/mdb.min.css">
		<link rel="stylesheet" href="css/style.css">
		
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/popper.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/mdb.min.js"></script>
		<script src="js/jquery.circlechart.js"></script>
		
	</head>
	<body style="background-color: lavender">
		<div class="container-fluid">
			<div class ="jumbotron" style="background:transparent url('https://cdn-images-1.medium.com/max/1200/1*m2gDBT_nc-iE7R4AM3sHBQ.jpeg') no-repeat top center /cover">
				<h1 class="display-3"><font color="white" style="font-family: sans-serif"><center>Optical Character Recognition</center></font></h1>
			</div>
			
			<div class="row" style="height:600px">
				<div class="col-sm-6">
					<div class="row pb-3 mx-auto">
						<img class="img-fluid" id='img-upload' src="{image_path}"/>
						<!-- <img class="img-fluid" id='img-upload' src="D:\Programming\Cyber\FinalExercise-12th\MNIST_Project\code\cleaned\Cache\img0.png"/> -->
						
						<textarea style="resize: none;" class="card-body" id="TextBox" original-answer="{answer}">{answer}</textarea>
						<!-- <div class="card"> -->
							<!-- <div class="card-body" style="background-color: #cce6ff"> -->
								<!-- <p class="text-center" id="TextBox" original-answer="{answer}">{answer}</p> -->
							<!-- </div> -->
						<!-- </div> -->
					</div>
					<div class="row">
						<!-- Save Button -->
						<a class="btn btn-primary mx-auto" role="button" download="{file_name}" id="SaveButton">Save To File</a>
						<!-- Translate Buttons -->
						<div class="btn-group mx-auto">
							<button id='TranslateButton' type="button" class="btn btn-primary">Translate to</button>
							<div class="btn-group">
								<button id='main-nav' type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">English</button>
								<div class="dropdown-menu default-menu main-menu sm-main-menu animation" data-animation = "fadeIn">
									<div class="sm-main-nav myDropDown">
										<!-- Dropdown Options. Looks Like This: -->
										<!-- <a class="dropdown-item" href="#">Language1</a> -->
										{dropdown_options}
									</div>
							</div>
						  </div>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="row pb-3 mx-auto">
						<div class="col-sm-12 my-auto" style="height:350px">
							<canvas id="lineChart" class="pb-4"></canvas>
						</div>
						<!-- <div class="col-sm-6"> -->
							<!-- <div class="card"> -->
								<!-- <div class="card-body" style="background-color: #cce6ff"> -->
									<!-- <h1 class="text-center">Help</h1> -->
									<!-- <p class="text-center"> -->
										<!-- It is as easy as 1-2-3!<br> -->
										<!-- All you have to do is click on the <code>Choose File</code> button, pick an image from your computer, then click on the <code>Submit</code> button. You will then be directed to a <b>Results</b> page, where you will find the text, and some statistics about it. -->
									<!-- </p> -->
								<!-- </div> -->
							<!-- </div> -->
						<!-- </div> -->
					</div>
					<div class="row">
						<div class="demo mx-auto">
							<div class="demo-4" data-percent="{avg_net_surety}"></div>
							<!-- <div class="demo-4" data-percent="75"></div> -->
							<h5 class="mx-auto text-center pt-2">Net Surety - Avg.</h5>
						</div>
						<div class="circle mt-0">
							<p>"Net Surety" means just how sure the neural network is about every character.</p>
						</div>
						<div class="demo mx-auto">
							<div class="demo-4" data-percent="{med_net_surety}"></div>
							<!-- <div class="demo-4" data-percent="50"></div> -->
							<h5 class="mx-auto text-center pt-2">Net Surety - Med.</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/save.js"></script>
		<script>
			// Percent Charts
			$('.demo-4').percentcircle({{
				mate : true,
				diameter : 100,
				guage: 3,
				coverBg: '#fff',
				bgColor: '#efefef',
				fillColor: '#46CFB0',
				percentSize: '18px',
				percentWeight: 'normal'
			}});
			
			// Line Chart
			var ctxL = document.getElementById("lineChart").getContext('2d');
			var myLineChart = new Chart(ctxL, {{
				type: 'line',
				data: {{
					labels: {length_of_nn_data},
					datasets: [
						{{
							label: "My First dataset",
							fillColor: "rgba(220,220,220,0.2)",
							strokeColor: "rgba(220,220,220,1)",
							pointColor: "rgba(220,220,220,1)",
							pointStrokeColor: "#fff",
							pointHighlightFill: "#fff",
							pointHighlightStroke: "rgba(220,220,220,1)",
							data: {nn_data}
						}}
					]
				}},
				options: {{
					scales: {{
						yAxes: [{{
							ticks: {{
								min: 0,
								max: 100
							}}
						}}]
					}}
				}}
			}});
		</script>
		<style>
		.circle {{
			background: #000000;
			border-radius: 190px;
			color: white;
			height: 190px;
			font-weight: bold;
			width: 190px;
			display: table;
			margin: 20px auto;
		}}
		.circle p {{
			text-align: center;
			vertical-align: middle;
			display: table-cell;
		}}
		.myDropDown{{
			height: 20rem;
			overflow: auto;
		}}
		</style>
	</body>
</html>
